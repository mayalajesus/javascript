<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Barril</title>
</head>

<body>

            <source src="music/2.mp3" type="audio/mpeg">
        </audio>
        <audio preload="metadata" controls>
            <source src="music/3.mp3" type="audio/mpeg">
        </audio>
        <audio preload="metadata" controls>
            <source src="music/4.mp3" type="audio/mpeg">
        </audio>
        <audio preload="metadata" controls>
            <source src="music/5.mp3" type="audio/mpeg">
        </audio>

    </div>

</body>

</html>
