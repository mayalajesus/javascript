<!DOCTYPE html>
<!-- Aqui configura o idioma -->
<html lang="pt-br">

<head>
    <!-- UFT permite que contenha acentuação -->
    <meta charset="UTF-8">
    <!-- O espaço que vai ocupar na tela, nesse caso vai ocupar a tela toda -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive</title>
    <link rel="shortcut icon" href="favicon.ico" type="imagens/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <img class="logo" src="imagens/progressive.png" alt="logo progressive">
        <picture>
            <source media="(max-width: 750px )" srcset="imagens/imagehomepage-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/imagehomepage-m.png" type="image/png">
            <img id="ilustracao" src="imagens/imagehomepage-g.png" alt="ilustração">
        </picture>
        <header>
            <h1>Ferramenta que permite você realizar seus cálculos com <span class="chamada">rapidez</span> e <span class="chamada">precisão</span>.</h1>
        </header>
        <p>Para começar um novo levantamento quantitativo,<br>escolha o material e inicie seus cálculos.</p>

        <button class="homebutton" onclick="window.location.href='blocos.html'">
             <img src="imagens/blocos.png" alt="iconbloco">
             <span>Blocos</span>
        </button>

        <button class="homebutton" onclick="window.location.href='ceramicas.html'">
            <img src="imagens/ceramicas.png" alt="iconceramica">
            <span>Cerâmicas</span>
        </button>

        <button class="homebutton" onclick="window.location.href='concreto.html'">
            <img src="imagens/concretos.png" alt="iconconcreto">
            <span>Concreto</span>
        </button>

    </main>
    
</body>

</html>
